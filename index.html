<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      size="32x32"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="resultContainer">
        <p class="yourResult">Your Result</p>
        <div class="percentageContainer">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="compliment">Great</h2>
        <div class="percenteageDescriptionContainer">
          <p class="percentageDescription">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="contentContainer">
        <div class="summaryTextContainer">
          <h3 class="summaryText">Summary</h3>
        </div>
        <div class="results">
          <div class="resultCategoryReaction">
            <img
              src="./images/icon-reaction.svg"
              alt="Reaction"
              class="reactionIcon"
            />
            <p class="reactionText">Reaction</p>
            <p class="scoreReactionGot">80</p>
            <span>/</span>
            <p class="scoreReactionTotal">100</p>
          </div>
          <div class="resultCategoryMemory">
            <img
              src="./images/icon-memory.svg"
              alt="Memory"
              class="memoryIcon"
            />
            <p class="memoryText">Memory</p>
            <p class="scoreMemoryGot">92</p>
            <span>/</span>
            <p class="scoreMemoryTotal">100</p>
          </div>
          <div class="resultCategoryVerbal">
            <img
              src="./images/icon-verbal.svg"
              alt="Verbal"
              class="verbalIcon"
            />
            <p class="verbalText">Verbal</p>
            <p class="scoreMemoryGot">61</p>
            <span>/</span>
            <p class="scoreMemoryTotal">100</p>
          </div>
          <div class="resultCategoryVisual">
            <img
              src="./images/icon-visual.svg"
              alt="Visual"
              class="visualIcon"
            />
            <p class="visualText">Visual</p>
            <p class="scoreMemoryGot">72</p>
            <span>/</span>
            <p class="scoreMemoryTotal">100</p>
          </div>
        </div>
        <div class="continueButtonContainer">
          <button type="button" class="continueButton">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
